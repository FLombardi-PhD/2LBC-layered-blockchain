log4j.appender.APPENDER_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.APPENDER_FILE.File=./miner.log
log4j.appender.APPENDER_FILE.MaxFileSize=10MB
log4j.appender.APPENDER_FILE.MaxBackupIndex=100
log4j.appender.APPENDER_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.APPENDER_FILE.layout.ConversionPattern=%d %C{1} %-5p - %m%n